        // Задание 5
        class BankAccount {
            static bankName = "NiceBank"; // Статическое свойство

            constructor(accountNumber, balance) {
                this.accountNumber = accountNumber;
                this.balance = balance;
            }

            deposit(amount) {
                this.balance += amount;
                console.log(`Deposited ${amount} into account ${this.accountNumber}. New balance: ${this.balance}`);
            }

            withdraw(amount) {
                if (amount <= this.balance) {
                    this.balance -= amount;
                    console.log(`Withdrawn ${amount} from account ${this.accountNumber}. New balance: ${this.balance}`);
                } else {
                    console.log(`Insufficient funds in account ${this.accountNumber}`);
                }
            }
        }

        const account1 = new BankAccount("1234567890", 1000);
        account1.deposit(500);
        account1.withdraw(200);
        account1.withdraw(1500);




        // Задание 6
        function sumDigits(number) {
            if (number < 10) {
                return number;
            } else {
                const lastDigit = number % 10;
                const remainingNumber = Math.floor(number / 10);
                return lastDigit + sumDigits(remainingNumber);
            }
        }

        console.log(sumDigits(123));
        console.log(sumDigits(456789));
